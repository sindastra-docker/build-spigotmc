name: Docker Image CI

on: [push, pull_request]

jobs:

  build-docker-image:

    runs-on: ubuntu-latest
    
    env:
      IMAGE: build-spigotmc:dev-${{ github.sha }}

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build hub --file hub/Dockerfile --tag ${{ env.IMAGE }}

  build-spigot-latest:
  
    runs-on: ubuntu-latest
    needs: build-docker-image
    
    steps:
    - name: Build SpigotMC LATEST
      run: docker run build-spigotmc:dev-${{ github.sha }}

  build-spigot-1-16-5:
  
    runs-on: ubuntu-latest
    needs: build-docker-image
    
    steps:
    - name: Build SpigotMC 1.16.5
      run: docker run build-spigotmc:dev-${{ github.sha }} ./build.sh --rev 1.16.5

  build-spigot-1-12-2:
  
    runs-on: ubuntu-latest
    needs: build-docker-image
    
    steps:
    - name: Build SpigotMC 1.12.2
      run: docker run build-spigotmc:dev-${{ github.sha }} ./build.sh --rev 1.12.2

  build-spigot-1-17:
  
    runs-on: ubuntu-latest
    needs: build-docker-image
    
    steps:
    - name: Build SpigotMC 1.17
      run: docker run build-spigotmc:dev-${{ github.sha }} ./build.sh --rev 1.17
