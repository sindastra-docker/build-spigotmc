name: Docker Image CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      VERSION: dev-${{ GITHUB_SHA }}
      IMAGE: build-spigotmc:${{ env.VERSION }}
      NAME: build-spigotmc-${{ env.VERSION }}

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build hub --file hub/Dockerfile --tag ${{ env.IMAGE }}
    
    - name: Run container to build latest
      run: docker run --name ${{ env.NAME }} ${{ env.IMAGE }}
