name: Docker Image CI

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      VERSION: dev-${{ github.sha }}
      IMAGE: build-spigotmc:${{ jobs.build.env.VERSION }}
      NAME: build-spigotmc-${{ jobs.build.env.VERSION }}

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build hub --file hub/Dockerfile --tag ${{ env.IMAGE }}
    
    - name: Run container to build latest
      run: docker run --name ${{ env.NAME }} ${{ env.IMAGE }}
